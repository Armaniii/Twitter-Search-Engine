<!DOCTYPE html>
<html lang="en" dir="lrt">

<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- Firebase App is always required and must be first -->

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/myJava.js')}}"></script>


</head>

<body>
    <div class="search">
        <div>
            <h1 id="demo" class="greeting">Enter a Query!</h1>
        </div>
        <input id="searchVal" onkeypress="handle(event)" class="searchbar" type="text" placeholder="Search">
        
        <br />
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 33.9806, lng: -117.3755 },
                    zoom: 10
                });
            }
        </script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcPEDlt1OIMKVb6fn3tssnKriCbMsYqr4&callback=initMap"
            async defer>
        </script>
    </div>
</body>



</html>
